<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        label, input, button {
            display: block;
            margin: 10px 0;
        }

        input {
            background-color: #333;
            color: #00FF00;
            border: none;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background-color: #00FF00;
            color: #000;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #00CC00;
        }

        #countdown, #redirectBtn {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }

        #timer {
            font-size: 1.5rem;
        }
    </style>
    <script>
        async function verifyLogin(event) {
            event.preventDefault();
            const identifiant = document.getElementById('identifiant').value;
            const motDePasse = document.getElementById('motdepasse').value;
            
            const idResponse = await fetch('id.txt');
            const ids = await idResponse.text();
            const validIds = ids.split('\n').map(id => id.trim());
            
            const mdpResponse = await fetch('mdp.txt');
            const mdps = await mdpResponse.text();
            const validMdps = mdps.split('\n').map(mdp => mdp.trim());

            if (validIds.includes(identifiant) && validMdps.includes(motDePasse)) {
                document.getElementById('loginForm').style.display = 'none';
                startTimer();
            } else {
                alert('Identifiant ou mot de passe incorrect');
            }
        }

        function startTimer() {
            const countdown = document.getElementById('countdown');
            countdown.style.display = 'block';
            const eventDate = new Date('2024-07-06T14:00:00').getTime();

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById('timer').innerHTML = "Temps écoulé";
                    document.getElementById('redirectBtn').style.display = 'block';
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Connexion Sécurisée</h1>
    <div id="loginForm">
        <form onsubmit="verifyLogin(event)">
            <label for="identifiant">Identifiant:</label>
            <input type="text" id="identifiant" name="identifiant" required>
            <label for="motdepasse">Mot de passe:</label>
            <input type="password" id="motdepasse" name="motdepasse" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <div id="countdown">
        <p id="timer"></p>
    </div>
    <button id="redirectBtn" onclick="window.location.href='https://www.dropbox.com/scl/fo/dv1k5jcg72xi8fgk8ne08/AMMdXlPiLCjig4ddH0dpRQM?rlkey=ph5r5aj4t3od346rxl4kq091q&st=2qka2dhh&dl=1'">Telecharger Socks</button>
</body>
</html>
