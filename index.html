<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Professionnel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eb6e00; /* Remplacé par la couleur dominante du logo */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .button-panel, .lever-panel, .gauge-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }

        .button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #444;
            box-shadow: inset 0px -4px 8px rgba(0, 0, 0, 0.3), 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s;
        }

        .button:active {
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .lever {
            width: 20px;
            height: 60px;
            background-color: #7f8c8d;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lever::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #555;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .lever.up { transform: rotate(-30deg); }
        .lever.down { transform: rotate(30deg); }

        .gauge {
            width: 300px;
            height: 30px;
            background-color: #555;
            border-radius: 15px;
            position: relative;
            margin-top: 20px;
        }

        .gauge-fill {
            height: 100%;
            background-color: #27ae60;
            border-radius: 15px 0 0 15px;
            width: 50%;
            transition: width 0.5s;
        }

        .led-panel {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            color: #d35400;
            background-color: #2b2b2b;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: inset 0px -4px 8px rgba(0, 0, 0, 0.5), 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .logo {
            margin-bottom: 20px;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <img src="VAKARN.png" alt="Logo VAKARN" class="logo">
        <div id="randomNumberHeader" class="header">100</div>
        <div class="led-panel" id="ledPanel">000</div>
        <div class="button-panel">
            <button id="greenButton" class="button"></button>
            <button id="orangeButton" class="button"></button>
            <button id="redButton" class="button"></button>
            <button id="purpleButton" class="button"></button>
        </div>
        <div class="lever-panel">
            <div class="lever up"></div>
            <div class="lever down"></div>
            <div class="lever up"></div>
            <div class="lever down"></div>
        </div>
        <div class="gauge-panel">
            <div class="gauge">
                <div id="gaugeFill" class="gauge-fill"></div>
            </div>
        </div>
    </div>

    <audio id="lunchSound" src="lunch.mp3"></audio>
    <audio id="fireSound" src="fire.mp3" loop></audio>
    <audio id="alarmSound" src="alarm.mp3" loop></audio>
    <audio id="prelunchSound" src="prelunch.mp3"></audio>

    <script>
        const greenButton = document.getElementById('greenButton');
        const orangeButton = document.getElementById('orangeButton');
        const redButton = document.getElementById('redButton');
        const purpleButton = document.getElementById('purpleButton');
        const lunchSound = document.getElementById('lunchSound');
        const fireSound = document.getElementById('fireSound');
        const alarmSound = document.getElementById('alarmSound');
        const prelunchSound = document.getElementById('prelunchSound');
        const ledPanel = document.getElementById('ledPanel');
        const gaugeFill = document.getElementById('gaugeFill');
        const randomNumberHeader = document.getElementById('randomNumberHeader');

        // Fonction pour arrêter tous les sons
        function stopAllSounds() {
            lunchSound.pause();
            fireSound.pause();
            alarmSound.pause();
            prelunchSound.pause();
            lunchSound.currentTime = 0;
            fireSound.currentTime = 0;
            alarmSound.currentTime = 0;
            prelunchSound.currentTime = 0;
        }

        // Événements des boutons
        greenButton.addEventListener('click', () => {
            stopAllSounds();
            lunchSound.play();
        });

        orangeButton.addEventListener('click', () => {
            stopAllSounds();
            fireSound.play();
        });

        redButton.addEventListener('click', () => {
            stopAllSounds();
            alarmSound.play();
        });

        purpleButton.addEventListener('click', () => {
            stopAllSounds();
            prelunchSound.play();
        });

        // Mettre à jour la jauge (pour tester, ici on peut ajouter une logique pour changer la jauge)
        gaugeFill.style.width = '70%';

        // Mettre à jour le panneau LED avec des numéros aléatoires
        setInterval(() => {
            const randomNumber = Math.floor(Math.random() * 1000);
            ledPanel.textContent = String(randomNumber).padStart(3, '0');
        }, 2000); // Change tous les 2 secondes

        // Mettre à jour le numéro aléatoire en haut toutes les secondes
        setInterval(() => {
            const randomHeaderNumber = Math.floor(Math.random() * (120 - 90 + 1)) + 90;
            randomNumberHeader.textContent = randomHeaderNumber;
        }, 1000); // Change toutes les secondes
    </script>
</body>
</html>
