<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-panel, .lever-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }

        .button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #7f8c8d;
            box-shadow: inset 0px -4px 8px rgba(0, 0, 0, 0.3), 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:active {
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button.green-button { background-color: #27ae60; }
        .button.orange-button { background-color: #e67e22; }
        .button.red-button { background-color: #c0392b; }
        .button.purple-button { background-color: #8e44ad; }

        .lever {
            width: 20px;
            height: 60px;
            background-color: #bdc3c7;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lever::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #7f8c8d;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .lever.up { transform: rotate(-30deg); }
        .lever.down { transform: rotate(30deg); }

    </style>
</head>
<body>
    <div class="dashboard">
        <div class="button-panel">
            <button id="greenButton" class="button green-button"></button>
            <button id="orangeButton" class="button orange-button"></button>
            <button id="redButton" class="button red-button"></button>
            <button id="purpleButton" class="button purple-button"></button>
        </div>
        <div class="lever-panel">
            <div class="lever up"></div>
            <div class="lever down"></div>
            <div class="lever up"></div>
            <div class="lever down"></div>
        </div>
    </div>

    <audio id="lunchSound" src="lunch.mp3"></audio>
    <audio id="fireSound" src="fire.mp3" loop></audio>
    <audio id="alarmSound" src="alarm.mp3" loop></audio>
    <audio id="prelunchSound" src="prelunch.mp3"></audio>

    <script>
        const greenButton = document.getElementById('greenButton');
        const orangeButton = document.getElementById('orangeButton');
        const redButton = document.getElementById('redButton');
        const purpleButton = document.getElementById('purpleButton');
        const lunchSound = document.getElementById('lunchSound');
        const fireSound = document.getElementById('fireSound');
        const alarmSound = document.getElementById('alarmSound');
        const prelunchSound = document.getElementById('prelunchSound');

        // Fonction pour arrêter tous les sons
        function stopAllSounds() {
            lunchSound.pause();
            fireSound.pause();
            alarmSound.pause();
            prelunchSound.pause();
            lunchSound.currentTime = 0;
            fireSound.currentTime = 0;
            alarmSound.currentTime = 0;
            prelunchSound.currentTime = 0;
        }

        // Événements des boutons
        greenButton.addEventListener('click', () => {
            stopAllSounds();
            lunchSound.play();
        });

        orangeButton.addEventListener('click', () => {
            stopAllSounds();
            fireSound.play();
        });

        redButton.addEventListener('click', () => {
            stopAllSounds();
            alarmSound.play();
        });

        purpleButton.addEventListener('click', () => {
            stopAllSounds();
            prelunchSound.play();
        });
    </script>
</body>
</html>
